apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeployment
  labels:
    app: flaskapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flaskapp
  template:
    metadata:
      labels:
        app: flaskapp
    spec:
      containers:
      - name: myapp
        image: 561947681169.dkr.ecr.us-east-1.amazonaws.com/flaskrepo:latest
        ports:
        - containerPort: 5000
      imagePullSecrets:
      - name: mysecret
